{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    {% block header_references %}{% endblock %}
</head>
<body>
<header>
    <h1><a href="{% url 'main-url' %}">Simple Blog</a></h1>
    <a href="{% url 'all-posts-url' %}">all posts</a>
</header>
{% block content %}{% endblock %}
{% block footer_references %}{% endblock %}
</body>
</html>
